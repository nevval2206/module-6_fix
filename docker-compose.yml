version: '3.8'

services:
  healthcare-api:
    build: .
    container_name: healthcare-subscription-api
    ports:
      - "5001:5001"
    environment:
      - HOST=0.0.0.0
      - PORT=5001
      - FLASK_ENV=production
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
    volumes:
      - ./instance:/app/instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
